<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
	th:replace="~{layout/layout02 :: default(~{::head} , ~{::main})}" >
<!--/* th:replace="~{layout/layout02 :: 태그 or id or fragmentName}" */-->
<head>
	<link rel="stylesheet" href="/css/visual.css">
	<link rel="stylesheet" href="/css/index.css">
	<script src="/js/visual.js"></script>
</head>
<!-- /////////////////////////////////////////////////// -->
<!-- ///////main  ////////////////////////////////////// -->
<!-- /////////////////////////////////////////////////// -->
<main>
	<h1>메인컨텐츠</h1>
	<div class="wrap">
		<section id="visual">
			<h1>비주얼영역</h1>
			<div class="wrap">
				<div class="area">
					<ol class="flex visuals">
						<li th:each="num : ${#numbers.sequence(1,15)}">
							<a href="#" th:style="|background-image: url('/images/visual/visual${num}.jpg');|">[[${num}]]</a>
						</li>
					</ol>
					<div class="cover">
						<div class="side left"></div>
						<div class="side right"></div>
					</div>
					<div class="btn-wrap">
						<button class="btn prev"></button>
						<button class="btn next"></button>
					</div>
				</div>
				
			</div>
		</section>
		<section id="container">
			<h1>메인컨텐츠</h1>
			<div class="wrap view-size">
				<section id="today-sale">
					<h1>오늘의 특가</h1>
					<div class="wrap">
						<p class="title">오늘의 특가</p>
						<script type="text/javascript">
							$(function(){
								$(".tab-menu li").click(function(){
									$(this).addClass("target");
								});
							});
						</script>
						<ul class="tab-menu flex center">
							<li class="target">타임특가</li>
							<li>한정특가</li>
							<li>브랜드특가</li>
						</ul>
						<ul class="goods-kind-wrap">
							<li class="goods-kind">
								<!-- 타임특가 상품들 -->
								<ol class="goods-list-wrap flex between">
									<li class="goods-list" th:each="num : ${#numbers.sequence(1,4)}">
										<div class="goods-img">
											<a href="#">
												<span>
													<em>
														<strong>24</strong>
														<strong>50</strong>
														<strong>18</strong>
													</em>
													<em>100개 구매중</em>
												</span>
											</a>
										</div>
										<div class="goods-info">
											<ul>
												<li><span>오아시스 배송</span><span>최저가 보상</span></li>
												<li>상품명_[[${num}]]</li>
												<li>
													<span>38%</span>
													<span>9,200</span>원
													<span>14,900원</span>
												</li>
												<li>5.0(7)</li>
											</ul>
										</div>
									</li>
								</ol>
							</li>
							<li>
								한정특가 상품들
							</li>
							<li>
								브랜트특가 상품들
							</li>
						</ul>
					</div>
				</section>
				<!-- /////////////////////////////////// -->
				<!-- ////오!감동특가/////////////////////////////// -->
				<!-- /////////////////////////////////// -->
				<section>
					<h1>오!감동특가</h1>
					<div class="wrap">
						<p class="title">오!감동특가</p>
						<ul>
							<li>목록을 넣어주세요</li>
						</ul>
					</div>
				</section>
			</div>
		</section>
	</div>
</main>
</html>
